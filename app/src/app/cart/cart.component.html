<div *ngIf="cart.length > 0">
    <h3 class="text-center">Cart</h3>
    <ul class="list-group">
      <li *ngFor="let item of cart" class="list-group-item">
        <div class="d-flex align-items-center justify-content-between">
          <!-- <img src="{{ item.image }}" width="50" height="50" class="rounded-circle mr-3"> -->
          <div>
            <h5 class="list-group-item-heading">{{ item.desc }}</h5>
            <p class="list-group-item-text">Price: {{ item.price }}</p>
          </div>
          <div>
            <div class="quantity">
                <button class="btn btn-secondary btn-sm" (click)="updateQuantity(item, false)">-</button>
                <span>{{ item.quantity || 1 }}</span>
                <button class="btn btn-secondary btn-sm" (click)="updateQuantity(item, true)">+</button>
              </div>
            <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remove</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div *ngIf="cart.length === 0">
    <p class="text-center">Cart is empty.</p>
  </div>
  
  <button class="btn btn-primary" (click)="checkOut()">Checkout</button>
