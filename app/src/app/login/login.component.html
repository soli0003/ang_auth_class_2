<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="userLogin()">Login</button>
                        <button type="button" class="btn btn-link btn-block" (click)="redirectToRegister()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
