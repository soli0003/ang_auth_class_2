<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Login</h3>
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
                      </div>
                      <div class="form-group">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]="first_name" name="first_name">
                      </div>
                      <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="last_name" name="last_name">
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block" (click)="register()">Login</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
